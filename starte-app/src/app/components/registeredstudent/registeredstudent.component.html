<h1 style="text-align: center; background-color: #F7B285 ;" class="display-1">List of Registered-Students</h1>
<br />


<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let s of student; index as i">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{s.firstname}} {{s.lastname}}</div>
            Studens has a subject combination of {{s.subject}}
        </div>
        <button type="button" (click)="deletestudent(s,i)" style="background-color:red;" class="btn-close" aria-label="Close" ></button>
    </li>
</ol>
